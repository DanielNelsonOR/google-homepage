<!DOCTYPE html>
<head>
    <html lang="en"></html>
    <meta charset="UTF-8">
    <title>Google</title>
    <style>
        body {
            font-family: arial,sans-serif;
            font-size: 14px;
        }
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        li {
            display: inline-block;
            padding-left: 12px;
            padding-right: 12px;
        }
        a {
            text-decoration: none;
            color: black;
        }
        a:hover {
            text-decoration: underline;
        }
        #nine-dots {
            width: 17px;
            height: auto;            
        }
        #nine-dots:hover {
            cursor: pointer;
        }
        .top-left {
            float: left;
            padding-top: 17px;
        }
        .top-right {
            display: flex;
            align-items: center;
            float: right;
            padding-top: 17px;
            padding-bottom: 17px;
            font-size: 12px;
        }
        #profile {
            margin-top: 5px;
            padding-top: 10px;
            padding-bottom: 10px;
            background-color: blue;
            border-radius: 50%;
            color: white;
        }
        #profile:hover {
            cursor: pointer;
        }
        #logo, #search-bar, #search-buttons{
            text-align: center;
            margin-left: auto;
            margin-right: auto;
        }
        #logo {
            padding-top: 250px;
        }
        #search-bar {
            margin-top: 20px;
            margin-bottom: 25px;
            max-width: 600px;
            height: 50px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            background-image: url(https://cdns.iconmonstr.com/wp-content/assets/preview/2018/240/iconmonstr-search-thin.png);
            background-repeat: no-repeat;   
            background-size: 20px 20px; 
            background-position: 15px center;
        }
        #search-input {
            display: block;
            width: 525px;
            margin-left: 50px;
            margin-top: 15px;
            font-size: 17px;
            border: none;
            border-color: transparent;
        }
        #search-bar:hover {
            box-shadow: 0 0 5px #dfe1e5;
            cursor: text;
        }
        input:focus {
            outline: none;
        }
        #search-buttons {
            margin-bottom: 150px;
        }
        .button {
            border: none;
            padding: 10px 20px;
            background: #f8f9fa;
            border: 1px solid transparent;
            font-family: inherit;
            margin-left: 5px;
        }
        .button:hover {
            border: 1px solid #dfe1e5;
            cursor: pointer;
            box-shadow: 0 0 1px #dfe1e5;
        }
        #bottom-section {
            background: rgba(211, 211, 211, 0.3);
            position: fixed;
            left: 0;
            right: 0;
            bottom: 0;
            padding: 15px;           
        }    
        .bottom-left {
            float: left;
            padding-left: 10px;
        }
        .bottom-right {
            float: right;
        }
    </style>
</head>
<body>
    <div id="top-nav">
        <ul>
            <li class="top-left"><a href="#">About</a></li>
            <li class="top-left"><a href="#">Store</a></li>
            <li class="top-right" id="profile">D</li>
            <li class="top-right"><img id="nine-dots" src="https://cdn.icon-icons.com/icons2/1129/PNG/512/buttonsymbolofninedots_80014.png"></li>
            <li class="top-right"><a href="#">Images</a></li>
            <li class="top-right"><a href="#">Gmail</a></li>
        </ul>
    </div>
    <div id="logo">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
    </div>
    <div id="search-bar">
        <input id="search-input" type="text">
    </div>
    <div id="search-buttons">
        <button class="button">Google Search</button>
        <button class="button">I'm Feeling Lucky</button>
    </div>
    <div id="bottom-section">
        <ul id="bottom-nav">
            <li class="bottom-left"><a href="#">Advertising</a></li>
            <li class="bottom-left"><a href="#">Business</a></li>
            <li class="bottom-left"><a href="#">How Search works</a></li>
            <li class="bottom-right"><a href="#">Settings</a></li>
            <li class="bottom-right"><a href="#">Terms</a></li>
            <li class="bottom-right"><a href="#">Privacy</a></li>
        </ul>
    </div>
</body>
